name: "POIR613"
exclude: ["README.md", "bib/*", "data"]
output_dir: "docs"
navbar:
  title: "POIR 613"
  left:
    - text: "Overview"
      href: "index.html"
    - text: "Syllabus"
      href: "schedule.html"
    - text: "Project"
      href: "research_project.html"
    - text: "Code"
      href: "code.html"
    - text: "Resources"
      menu:
      - text: "Academic Conduct"
        href: "conduct.html"
      - text: "Support Systems"
        href: "support.html"
  right:
    - icon: fa-github fa-lg
      href: https://github.com/pablobarbera/POIR613

output:
  html_document:
    theme: cosmo
    highlight: textmate
    css: styles.css
    self_contained: false
    toc: true
    toc_depth: 2
    toc_float:
      collapsed: true
    html5: true
    md_extensions: "+raw_html+header_attributes"
    pandoc_args: [
    ]
    includes:
      in_header: include/in_header.html
      after_body: include/after_body.html
      before_body: include/before_body.html
